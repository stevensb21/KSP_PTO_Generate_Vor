version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:15
    container_name: vor_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=vor_db
      - POSTGRES_USER=vor_user
      - POSTGRES_PASSWORD=vor_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vor_user -d vor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django API Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vor_api
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/.pytest_cache
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=database.settings
      - DATABASE_URL=postgresql://vor_user:vor_password@db:5432/vor_db
    working_dir: /app
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; req = urllib.request.Request('http://localhost:8000/api/'); req.add_header('Authorization', 'Token b4951c6c79c2cf4294fb389f4ef4578d92f92875'); urllib.request.urlopen(req)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vor_frontend
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://37.177.111.37:8001/api
      - SERVER_API_URL=http://api:8000/api
      - NEXT_PUBLIC_API_TOKEN=281ffa76936d4d230b0567431060516bfba2545d
      - WATCHPACK_POLLING=true
    depends_on:
      - api
    command: npm run dev

volumes:
  postgres_data:

networks:
  default:
    name: vor_network

